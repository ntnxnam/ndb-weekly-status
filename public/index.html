<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NDB Weekly Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #000000;
            line-height: 1.6;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100vh;
            background: #000000;
            color: #ffffff;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #333;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .sidebar-subtitle {
            font-size: 12px;
            color: #999;
        }

        .sidebar-nav {
            padding: 20px 0;
        }

        .nav-item {
            display: block;
            padding: 12px 20px;
            color: #ffffff;
            text-decoration: none;
            border-left: 3px solid transparent;
            transition: all 0.2s ease;
        }

        .nav-item:hover {
            background: #333;
            border-left-color: #ffffff;
        }

        .nav-item.active {
            background: #333;
            border-left-color: #ffffff;
        }

        /* Main Content */
        .main-content {
            margin-left: 0;
            transition: margin-left 0.3s ease;
            min-height: 100vh;
        }

        .main-content.sidebar-open {
            margin-left: 250px;
        }

        /* Header */
        .header {
            background: #ffffff;
            border-bottom: 1px solid #e5e5e5;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .hamburger {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .hamburger span {
            width: 20px;
            height: 2px;
            background: #000000;
            transition: 0.3s;
        }

        .hamburger.open span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.open span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.open span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        .header-title {
            font-size: 20px;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        /* Content */
        .content {
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .jql-input {
            flex: 1;
            min-width: 300px;
            padding: 10px 15px;
            border: 1px solid #e5e5e5;
            border-radius: 4px;
            font-size: 14px;
            background: #ffffff;
        }

        .jql-input:focus {
            outline: none;
            border-color: #000000;
        }

        /* Filters */
        .filters-section {
            background: #f8f8f8;
            border: 1px solid #e5e5e5;
            border-radius: 4px;
            padding: 20px;
            margin: 20px 0;
        }

        .filters-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #000;
        }

        .filters-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-label {
            font-size: 12px;
            font-weight: 500;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-select {
            padding: 8px 12px;
            border: 1px solid #e5e5e5;
            border-radius: 4px;
            font-size: 14px;
            background: #fff;
            min-height: 40px;
        }

        .filter-select:focus {
            outline: none;
            border-color: #000;
        }

        .filter-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn {
            padding: 10px 20px;
            border: 1px solid #000000;
            background: #ffffff;
            color: #000000;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-block;
        }

        .btn:hover {
            background: #000000;
            color: #ffffff;
        }

        .btn.primary {
            background: #000000;
            color: #ffffff;
        }

        .btn.primary:hover {
            background: #333333;
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #ffffff;
            border: 1px solid #e5e5e5;
            padding: 20px;
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
        }

        /* Table */
        .table-container {
            background: #ffffff;
            border: 1px solid #e5e5e5;
            border-radius: 4px;
            overflow: hidden;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th {
            background: #f8f8f8;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid #e5e5e5;
        }

        .table td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        .table tr:hover {
            background: #f8f8f8;
        }

        .table tr:last-child td {
            border-bottom: none;
        }

        /* Status badges */
        .status-badge {
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-todo { background: #f0f0f0; color: #666; }
        .status-in-progress { background: #e5e5e5; color: #000; }
        .status-done { background: #000; color: #fff; }

        /* Links */
        .link {
            color: #000000;
            text-decoration: none;
            font-weight: 500;
        }

        .link:hover {
            text-decoration: underline;
        }

        /* Loading and Error States */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8f8f8;
            border: 1px solid #e5e5e5;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
            color: #000;
        }


        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
            }

            .main-content.sidebar-open {
                margin-left: 0;
            }

            .controls {
                flex-direction: column;
            }

            .jql-input {
                min-width: auto;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .table {
                font-size: 12px;
            }

            .table th,
            .table td {
                padding: 10px;
            }
        }

        /* Overlay for mobile */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .overlay.show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-title">NDB Status</div>
            <div class="sidebar-subtitle">Weekly Dashboard</div>
        </div>
        <nav class="sidebar-nav">
            <a href="#" class="nav-item active" onclick="showDashboard()">Dashboard</a>
            <a href="config.html" class="nav-item">Configure Columns</a>
            <a href="#" class="nav-item" onclick="fetchAllData()">Fetch All Data</a>
            <a href="#" class="nav-item" onclick="refreshColumns()">Refresh Columns</a>
        </nav>
    </div>

    <!-- Overlay for mobile -->
    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <!-- Header -->
        <header class="header">
            <button class="hamburger" id="hamburger" onclick="toggleSidebar()">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <h1 class="header-title">NDB Weekly Status</h1>
            <div class="header-actions">
                <button class="btn" onclick="refreshColumns()">Refresh</button>
            </div>
        </header>

        <!-- Content -->
        <div class="content">
            <!-- Controls -->
            <div class="controls">
                <input type="text" id="customJql" class="jql-input" placeholder="Enter custom JQL query (optional)" value="filter = 165194">
                <button class="btn primary" onclick="fetchAllData()">Fetch All Data</button>
                <button class="btn" onclick="refreshColumns()">Refresh Columns</button>
                <a href="config.html" class="btn">Configure Columns</a>
            </div>

            <!-- Filters -->
            <div class="filters-section">
                <h3 class="filters-title">Filters</h3>
                <div id="filtersContainer" class="filters-container"></div>
                <div class="filter-actions">
                    <button class="btn" onclick="applyFilters()">Apply Filters</button>
                    <button class="btn" onclick="clearFilters()">Clear All</button>
                </div>
            </div>

            <!-- Stats -->
            <div class="stats" id="stats" style="display: none;">
                <div class="stat-card">
                    <div class="stat-number" id="totalIssues">0</div>
                    <div class="stat-label">Total Issues</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="inProgressIssues">0</div>
                    <div class="stat-label">In Progress</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="doneIssues">0</div>
                    <div class="stat-label">Done</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="todoIssues">0</div>
                    <div class="stat-label">To Do</div>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loading" class="loading" style="display: none;">
                Loading issues...
            </div>

            <!-- Error State -->
            <div id="error" class="error" style="display: none;">
                <p id="errorMessage"></p>
            </div>

            <!-- Issues Table -->
            <div class="table-container">
                <table class="table" id="issuesTable" style="display: none;">
                    <thead id="tableHeader"></thead>
                    <tbody id="issuesTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>


    <script>
        let currentIssues = [];
        let tableConfig = null;
        let userColumns = [];
        let draggedElement = null;

        // Sidebar functionality
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            const hamburger = document.getElementById('hamburger');
            const overlay = document.getElementById('overlay');
            
            sidebar.classList.toggle('open');
            mainContent.classList.toggle('sidebar-open');
            hamburger.classList.toggle('open');
            overlay.classList.toggle('show');
        }

        function showDashboard() {
            toggleSidebar();
        }


        // API functions
        async function loadTableConfig() {
            try {
                console.log('Loading table config from http://localhost:3001/api/table-config');
                const response = await fetch('http://localhost:3001/api/table-config?t=' + Date.now());
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Table config response:', data);
                
                if (data.success) {
                    tableConfig = data.config;
                    userColumns = [...data.config.userColumns];
                    console.log('Table config loaded successfully:', tableConfig);
                } else {
                    throw new Error(data.error || 'Failed to load table configuration');
                }
            } catch (err) {
                console.error('Error loading table config:', err);
                tableConfig = {
                    defaultColumns: [
                        { key: 'key', label: 'Key', type: 'link', jiraField: 'key', isDefault: true, isEditable: false },
                        { key: 'summary', label: 'Summary', type: 'text', jiraField: 'summary', isDefault: true, isEditable: false }
                    ],
                    userColumns: [],
                    allColumns: []
                };
                userColumns = [];
            }
        }

        function createTableHeader() {
            const tableHeader = document.getElementById('tableHeader');
            tableHeader.innerHTML = '';
            
            if (!tableConfig || !tableConfig.defaultColumns) {
                console.warn('No table configuration available for headers');
                return;
            }
            
            const row = document.createElement('tr');
            tableConfig.defaultColumns.forEach(column => {
                const th = document.createElement('th');
                th.textContent = column.label;
                th.className = 'px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider bg-gray-50';
                row.appendChild(th);
            });
            tableHeader.appendChild(row);
        }

        function createFilters() {
            const filtersContainer = document.getElementById('filtersContainer');
            if (!filtersContainer) return;

            filtersContainer.innerHTML = '';

            if (!tableConfig || !tableConfig.defaultColumns) {
                console.warn('No table configuration available for filters');
                return;
            }

            // Create filter for each column
            tableConfig.defaultColumns.forEach(column => {
                if (column && column.key && column.key !== 'url') {
                    const filterDiv = document.createElement('div');
                    filterDiv.className = 'filter-group';
                    filterDiv.innerHTML = `
                        <label class="filter-label">${column.label || column.key}</label>
                        <select class="filter-select" id="filter-${column.key}" multiple>
                            <option value="">All ${column.label || column.key}</option>
                        </select>
                    `;
                    filtersContainer.appendChild(filterDiv);
                }
            });
        }

        async function fetchAllData() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const issuesTable = document.getElementById('issuesTable');
            const stats = document.getElementById('stats');
            const customJql = document.getElementById('customJql').value;

            loading.style.display = 'block';
            error.style.display = 'none';
            issuesTable.style.display = 'none';
            stats.style.display = 'none';

            try {
                const url = customJql ? `http://localhost:3001/api/fetch-all-data?jql=${encodeURIComponent(customJql)}&t=${Date.now()}` : `http://localhost:3001/api/fetch-all-data?t=${Date.now()}`;
                const response = await fetch(url);
                const data = await response.json();

                if (data.success) {
                    currentIssues = data.issues;
                    displayIssues(data.issues);
                    updateStats(data.issues);
                    console.log('All data fetched successfully:', data.message);
                } else {
                    throw new Error(data.error || 'Failed to fetch all data');
                }
            } catch (err) {
                console.error('Error fetching all data:', err);
                error.style.display = 'block';
                document.getElementById('errorMessage').textContent = err.message;
            } finally {
                loading.style.display = 'none';
            }
        }

        async function refreshColumns() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const issuesTable = document.getElementById('issuesTable');
            const stats = document.getElementById('stats');
            const customJql = document.getElementById('customJql').value;

            loading.style.display = 'block';
            error.style.display = 'none';
            issuesTable.style.display = 'none';
            stats.style.display = 'none';

            try {
                const url = customJql ? `http://localhost:3001/api/refresh-columns?jql=${encodeURIComponent(customJql)}&t=${Date.now()}` : `http://localhost:3001/api/refresh-columns?t=${Date.now()}`;
                console.log('Refreshing columns from:', url);
                const response = await fetch(url);
                console.log('Refresh response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Refresh response data:', data);

                if (data.success) {
                    currentIssues = data.issues;
                    displayIssues(data.issues);
                    updateStats(data.issues);
                    console.log('Columns refreshed successfully:', data.message);
                } else {
                    throw new Error(data.error || 'Failed to refresh columns');
                }
            } catch (err) {
                console.error('Error refreshing columns:', err);
                error.style.display = 'block';
                document.getElementById('errorMessage').textContent = err.message;
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayIssues(issues) {
            const tableBody = document.getElementById('issuesTableBody');
            const issuesTable = document.getElementById('issuesTable');
            
            tableBody.innerHTML = '';

            if (!Array.isArray(issues)) {
                console.warn('displayIssues: issues is not an array', issues);
                issues = [];
            }

            if (issues.length === 0) {
                const row = document.createElement('tr');
                const td = document.createElement('td');
                const columnCount = tableConfig && tableConfig.defaultColumns ? tableConfig.defaultColumns.length : 7;
                td.colSpan = columnCount;
                td.style.textAlign = 'center';
                td.style.color = '#666';
                td.textContent = 'No issues found';
                row.appendChild(td);
                tableBody.appendChild(row);
            } else {
                issues.forEach(issue => {
                    const row = document.createElement('tr');
                    
                    const columns = tableConfig && tableConfig.defaultColumns ? tableConfig.defaultColumns : [];
                    columns.forEach(column => {
                        const td = document.createElement('td');
                        const value = issue[column.key] || '';
                        
                        switch (column.type) {
                            case 'link':
                                if (column.key === 'key') {
                                    const link = document.createElement('a');
                                    link.href = issue.url;
                                    link.target = '_blank';
                                    link.textContent = value;
                                    link.className = 'link';
                                    td.appendChild(link);
                                } else {
                                    td.textContent = value;
                                }
                                break;
                            case 'badge':
                                const badge = document.createElement('span');
                                badge.className = `status-badge status-${value.toLowerCase().replace(/\s+/g, '-')}`;
                                badge.textContent = value;
                                td.appendChild(badge);
                                break;
                            case 'date':
                            case 'datetime':
                                td.textContent = value;
                                break;
                            case 'text':
                            default:
                                td.textContent = value;
                                break;
                        }
                        
                        row.appendChild(td);
                    });
                    
                    tableBody.appendChild(row);
                });
            }

            issuesTable.style.display = 'table';
            
            // Populate filter options after displaying issues
            populateFilterOptions(issues);
        }

        function populateFilterOptions(issues) {
            if (!tableConfig || !tableConfig.defaultColumns) return;

            tableConfig.defaultColumns.forEach(column => {
                if (column.key === 'url') return;
                
                const filterSelect = document.getElementById(`filter-${column.key}`);
                if (!filterSelect) return;

                // Clear existing options except "All"
                filterSelect.innerHTML = '<option value="">All ' + (column.label || column.key) + '</option>';

                // Get unique values for this column
                const uniqueValues = [...new Set(issues.map(issue => issue[column.key] || '').filter(value => value !== ''))];
                
                uniqueValues.forEach(value => {
                    const option = document.createElement('option');
                    option.value = value;
                    option.textContent = value;
                    filterSelect.appendChild(option);
                });
            });
        }

        function applyFilters() {
            if (!tableConfig || !tableConfig.defaultColumns) return;

            const allRows = document.querySelectorAll('#issuesTableBody tr');
            
            allRows.forEach(row => {
                let shouldShow = true;
                
                tableConfig.defaultColumns.forEach(column => {
                    if (column.key === 'url') return;
                    
                    const filterSelect = document.getElementById(`filter-${column.key}`);
                    if (!filterSelect) return;
                    
                    const selectedValues = Array.from(filterSelect.selectedOptions).map(option => option.value);
                    
                    if (selectedValues.length > 0 && !selectedValues.includes('')) {
                        const cellValue = row.cells[tableConfig.defaultColumns.indexOf(column)]?.textContent || '';
                        if (!selectedValues.includes(cellValue)) {
                            shouldShow = false;
                        }
                    }
                });
                
                row.style.display = shouldShow ? '' : 'none';
            });
        }

        function clearFilters() {
            if (!tableConfig || !tableConfig.defaultColumns) return;

            tableConfig.defaultColumns.forEach(column => {
                if (column.key === 'url') return;
                
                const filterSelect = document.getElementById(`filter-${column.key}`);
                if (filterSelect) {
                    filterSelect.selectedIndex = 0;
                }
            });
            
            // Show all rows
            const allRows = document.querySelectorAll('#issuesTableBody tr');
            allRows.forEach(row => {
                row.style.display = '';
            });
        }

        function updateStats(issues) {
            const stats = document.getElementById('stats');
            
            if (!Array.isArray(issues)) {
                console.warn('updateStats: issues is not an array', issues);
                issues = [];
            }
            
            const totalIssues = issues.length;
            const inProgressIssues = issues.filter(issue => issue.status && issue.status.toLowerCase().includes('progress')).length;
            const doneIssues = issues.filter(issue => issue.status && issue.status.toLowerCase().includes('done')).length;
            const todoIssues = issues.filter(issue => issue.status && issue.status.toLowerCase().includes('todo')).length;

            document.getElementById('totalIssues').textContent = totalIssues;
            document.getElementById('inProgressIssues').textContent = inProgressIssues;
            document.getElementById('doneIssues').textContent = doneIssues;
            document.getElementById('todoIssues').textContent = todoIssues;

            stats.style.display = 'grid';
        }


        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('DOM loaded, initializing application...');
            
            // Add a small delay to ensure server is ready
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            console.log('Loading table configuration...');
            await loadTableConfig();
            
            console.log('Creating table header...');
            createTableHeader();
            
            console.log('Refreshing columns...');
            await refreshColumns();
            
            console.log('Application initialized successfully');
        });

        // Auto-refresh every 5 minutes
        setInterval(refreshColumns, 5 * 60 * 1000);
    </script>
</body>
</html>
